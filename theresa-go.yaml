apiVersion: apps/v1
kind: Deployment
metadata:
  name: theresa-go
spec:
  replicas: 1
  selector:
    matchLabels:
      role: theresa-go
  template:
    metadata:
      labels:
        role: theresa-go
    spec:
      containers:
        - name: theresa-go
          image: gcr.io/theresa-wiki/theresa-go:latest
          resources:
            limits:
              cpu: 1000m
              memory: 200Mi
            requests:
              cpu: 50m
              memory: 20Mi
          ports:
            - name: theresa-go
              containerPort: 8000
          volumeMounts:
            - mountPath: /app/AK_AB_DATA
              name: theresa-wiki-ak-ab
          env:
            - name: GOOGLE_DRIVE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: theresa-go-config
                  key: GOOGLE_DRIVE_CLIENT_ID
            - name: GOOGLE_DRIVE_CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: theresa-go-config
                  key: GOOGLE_DRIVE_CLIENT_SECRET
            - name: GOOGLE_DRIVE_REFRESH_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: theresa-go-config
                  key: GOOGLE_DRIVE_REFRESH_TOKEN
            - name: GOOGLE_DRIVE_ROOT_FOLDER_ID
              valueFrom:
                configMapKeyRef:
                  name: theresa-go-config
                  key: GOOGLE_DRIVE_ROOT_FOLDER_ID
            - name: GOOGLE_DRIVE_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: theresa-go-config
                  key: GOOGLE_DRIVE_TOKEN
      volumes:
        - name: theresa-wiki-ak-ab
          persistentVolumeClaim:
            claimName: theresa-wiki-ak-ab-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: theresa-go
spec:
  ports:
    - name: theresa-go
      port: 8000
  selector:
    role: theresa-go
---
kind: Service
apiVersion: v1
metadata:
  name: s3
spec:
  ports:
    - name: theresa-go
      port: 80
      targetPort: 8000
  selector:
    role: theresa-go
