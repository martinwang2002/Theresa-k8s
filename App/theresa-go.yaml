apiVersion: apps/v1
kind: Deployment
metadata:
  name: theresa-go
spec:
  replicas: 1
  selector:
    matchLabels:
      role: theresa-go
  template:
    metadata:
      labels:
        role: theresa-go
    spec:
      containers:
        - env:
            - name: THERESA_GO_REDIS_DSN
              value: redis://redis.default.svc.cluster.local:6379/1
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  containerName: theresa-go
                  resource: requests.memory
            - name: GOOGLE_DRIVE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  key: GOOGLE_DRIVE_CLIENT_ID
                  name: theresa-go-config
            - name: GOOGLE_DRIVE_CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  key: GOOGLE_DRIVE_CLIENT_SECRET
                  name: theresa-go-config
            - name: GOOGLE_DRIVE_REFRESH_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: GOOGLE_DRIVE_REFRESH_TOKEN
                  name: theresa-go-config
            - name: GOOGLE_DRIVE_ROOT_FOLDER_ID
              valueFrom:
                configMapKeyRef:
                  key: GOOGLE_DRIVE_ROOT_FOLDER_ID
                  name: theresa-go-config
            - name: GOOGLE_DRIVE_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: GOOGLE_DRIVE_TOKEN
                  name: theresa-go-config
          image: us-central1-docker.pkg.dev/theresa-wiki/theresa-wiki-docker-registry/theresa-go:latest
          name: theresa-go
          ports:
            - containerPort: 8000
              name: theresa-go
          resources:
            limits:
              cpu: 500m
              memory: 750M
            requests:
              cpu: 200m
              memory: 200M
          volumeMounts:
            - mountPath: /app/AK_AB_DATA
              name: theresa-wiki-ak-ab
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
      priorityClassName: theresa-wiki-priority-go
      volumes:
        - name: theresa-wiki-ak-ab
          persistentVolumeClaim:
            claimName: theresa-wiki-ak-ab-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: theresa-go
spec:
  clusterIP: None
  ports:
    - name: theresa-go
      port: 8000
      targetPort: 8000
  selector:
    role: theresa-go
---
apiVersion: v1
kind: Service
metadata:
  name: s3
spec:
  ports:
    - name: theresa-go
      port: 80
      targetPort: 8000
  selector:
    role: theresa-go
